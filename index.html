<style>
#duck-run {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background: rgb(51, 176, 204);
}

#duck-sun {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateY(-50%) translateX(-50%);
    width: 60%;
}

#duck-cloud {
    position: absolute;
    left: 10%;
    width: 15%;
}

#light-wave {
    position: absolute;
    top: 77%;
    transform: translateX(3px);
    width: 130%;
    left: 0;
    animation: wave2 7s cubic-bezier( 0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
}

#dark-wave {
    position: absolute;
    top: 80%;
    /* transform: translateY(75%); */
    left: 0;
    width: 200%;
    animation: wave 7s cubic-bezier( 0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
}

.duck {
    position: absolute;
    top: 73%;
    right: 31%;
    transform: rotateY(180deg) scale(1.75);
    animation: drift 25s cubic-bezier( 0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
}

.duck:nth-of-type(2){
    display: none;
    right: 12%;
}

.duck:nth-of-type(3){
    right: 62%;
}

.duck:nth-of-type(4){
    right: 75%;
    display: none;
}

#duck-run .ind-cta {
    position: absolute;
    top: 37%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

#duck-run h3 {
    font-size: 2em;
    color: #ffcd65;
    margin-bottom: 5px;
    /* font-family: sans-serif; */
}

#duck-run p {
    color: white;
    /* margin: 0; */
    text-align: center;
    font-size: 1.5em;
}

#duck-run .flex {
    display: flex;
    flex-direction: column;
}

#duck-run a {
    display: inline-block;
    background: rgb(255, 130, 16);
    color: white;
    padding: 7px 20px;
    border: 1px solid rgb(255, 200, 91);
    font-size: 1.5em;
    text-decoration: none;
    border-radius: 5px;
    margin-bottom: 20px;
}

#duck-run a:first-child {
    background: rgb(2, 119, 140);
    border-color: rgb(2, 141, 167);
}

.duck:first-of-type .bob {
    animation: bob 3.5s cubic-bezier( 0.36, 0.45, 0.63, 0.53) -.125s infinite;
}

.duck:nth-of-type(2) .bob {
    animation: bob 3.5s cubic-bezier( 0.36, 0.45, 0.63, 0.53) 0.7s infinite;

}

.duck:nth-of-type(3) .bob {
    animation: bob 3.5s cubic-bezier( 0.36, 0.45, 0.63, 0.53) 0.4s infinite;
}

.duck:nth-of-type(4) .bob {
    animation: bob 3.5s cubic-bezier( 0.36, 0.45, 0.63, 0.53) 0s infinite;
}



@keyframes wave {
    0% {
        margin-left: 0;

    }

    10% {
        margin-left: -2%;

    }

    12% {
        margin-left: -3%;

    }

    20% {
        margin-left: -5%;

    }

    30% {
        margin-left: -5.5%;

    }

    40% {
        margin-left: -7%;
    }

    50% {
        margin-left: -8%;
    }

    60% {
        margin-left: -7.5%;
    }

    70% {
        margin-left: -6%;
    }

    80% {
        margin-left: -5%;
    }

    90% {
        margin-left: -2%;
    }

    100% {
        margin-left: 0;
    }

}

@keyframes wave2 {
    0% {
        margin-left: -10%;

    }

    10% {
        margin-left: -9%;

    }

    14% {
        margin-left: -7%;

    }

    20% {
        margin-left: -5%;

    }

    30% {
        margin-left: -4%;

    }

    40% {
        margin-left: -3.5%;
    }

    50% {
        margin-left: -3%;
    }

    60% {
        margin-left: -4.5%;
    }

    70% {
        margin-left: -6%;
    }

    80% {
        margin-left: -8%;
    }

    90% {
        margin-left: -8.5%;
    }

    100% {
        margin-left: -10%;
    }

}

@keyframes drift {
    0% {
        transform: translateX(0) rotateY(180deg) scale(1);        
    }

    50% {
        transform: translateX(-20%) rotateY(180deg) scale(1);
    }

    100% {
        transform: translateX(0) rotateY(180deg) scale(1);        
    }

}

@keyframes bob {
    0% {
        transform : translateY(0) rotate(0);
    }

    30% {
        transform: translateY(7px) rotate(12deg);
    }

    60% {
        transform: translateY(8px) rotate(-8deg);
    }
}

@media screen and (min-width: 768px){

    #duck-run h3 {
        font-size: 3em;
    }

    #duck-sun {
        width: 30%;
    }

    .duck {
        top: 78%;
    }

    .duck:nth-of-type(2){
        display: block;
    }

    .duck:nth-of-type(4){
        display: block;
    }

    #duck-run .ind-cta {
        position: absolute;
        top: 50%;
    }

    #duck-run .flex {
        flex-direction: row;
    }

    @keyframes drift {
        0% {
            transform: translateX(0) rotateY(180deg) scale(1.75);        
        }

        50% {
            transform: translateX(-200%) rotateY(180deg) scale(1.75);
        }

        100% {
            transform: translateX(0) rotateY(180deg) scale(1.75);        
        }

    }
}

@media screen and (min-width: 1200px){
    .duck {
        position: absolute;
        top: 80%;
    }
}

@media screen and (min-width: 1600px){
    .duck {
        position: absolute;
        top: 83%;
    }
}

</style>
